<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Image</title>
  <style>
    body {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .snake-img {
      border: 5px solid #4caf50;
      border-radius: 10px;
      box-shadow: 0 0 15px #4caf50;
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <img class="snake-img" src="https://upload.wikimedia.org/wikipedia/commons/3/32/Boa_constrictor_imperator.jpg" alt="Snake" />
</body>
</html>
